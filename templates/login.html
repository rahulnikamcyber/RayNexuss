{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8">
    <h1 class="text-3xl font-bold mb-6 text-gray-800 text-center">Login</h1>
    
    {% if error %}
    <div class="bg-red-50 border-l-4 border-red-500 p-4 mb-4">
        <p class="text-red-700">{{ error }}</p>
    </div>
    {% endif %}
    
    <form method="POST" action="/login" class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">User Type *</label>
            <select name="user_type" required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                <option value="vendor">Vendor</option>
                <option value="admin">Admin</option>
            </select>
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Username/Email *</label>
            <input type="text" name="username" required 
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Password *</label>
            <input type="password" name="password" required 
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>
        
        <button type="submit" 
                class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-200">
            Login
        </button>
    </form>
    
    <div class="mt-6 text-center text-sm text-gray-600">
        <p>Default Admin: username = admin, password = admin123</p>
        <p class="mt-2">Don't have an account? <a href="/vendor-register" class="text-blue-600 hover:underline">Register as Vendor</a></p>
    </div>
</div>
{% endblock %}
